<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingsBoard Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #764ba2;
            --bg-color: #f3f4f6;
            --chat-bg: #ffffff;
            --user-msg-bg: #667eea;
            --bot-msg-bg: #f3f4f6;
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.5);
        }

        .fab svg {
            width: 32px;
            height: 32px;
            fill: white;
            transition: transform 0.3s ease;
        }
        
        .fab.active svg {
            transform: rotate(90deg);
        }

        .chat-container {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 380px;
            height: 600px;
            background-color: var(--chat-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 999;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .chat-container.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-header span {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.3);
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        
        .bot-message p {
            margin: 0 0 10px 0;
        }
        .bot-message p:last-child {
            margin-bottom: 0;
        }
        .bot-message ul {
            margin: 5px 0 5px 20px;
            padding: 0;
        }

        .chat-input {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-family: var(--font-family);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: var(--user-msg-bg);
        }

        .chat-input button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        .chat-input button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(118, 75, 162, 0.4);
        }

        .mic-btn {
            background: #f3f4f6 !important;
            color: #667eea !important;
            box-shadow: none !important;
        }
        
        .mic-btn.listening {
            background: #EF4444 !important;
            color: white !important;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .typing {
            font-size: 12px;
            color: #9ca3af;
            margin-left: 20px;
            margin-bottom: 10px;
            display: none;
            align-items: center;
            gap: 5px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #cbd5e1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="fab" id="fabBtn" onclick="toggleChat()">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
    </div>

    <div class="chat-container" id="chatWidget">
        <div class="chat-header">
            <div class="header-info">
                <h3>IoT Assistant</h3>
                <span>Powered by OpenAI</span>
            </div>
            <button class="close-btn" onclick="toggleChat()">&times;</button>
        </div>
        
        <div class="chat-history" id="chatHistory">
            <div class="message bot-message">
                Hello! ðŸ‘‹ I'm connected to your device. Ask me about battery, cameras, or alerts!
            </div>
        </div>
        
        <div class="typing" id="typingIndicator">
            AI is thinking
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input container">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" onkeypress="handleKeyPress(event)">
            
            <button id="micBtn" class="mic-btn" onclick="toggleMic()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>

            <button onclick="sendMessage()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Markdown & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const chatWidget = document.getElementById('chatWidget');
        const fabBtn = document.getElementById('fabBtn');
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const micBtn = document.getElementById('micBtn');

        // --- Proactive Alerts ---
        setInterval(checkAlerts, 10000); // Check every 10 seconds

        async function checkAlerts() {
            try {
                const res = await fetch('/alerts');
                const data = await res.json();
                if (data.has_alert) {
                    fabBtn.style.background = "linear-gradient(135deg, #FF512F 0%, #DD2476 100%)";
                    fabBtn.style.animation = "pulse 2s infinite";
                    // Optional: Show toast or badge logic here
                } else {
                    fabBtn.style.background = "var(--primary-gradient)";
                    fabBtn.style.animation = "none";
                }
            } catch (e) {
                console.error("Alert check failed", e);
            }
        }

        // --- Voice Recognition ---
        let recognition;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                userInput.placeholder = "Listening...";
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                userInput.placeholder = "Type a message...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage();
            };
        } else {
            micBtn.style.display = 'none';
        }

        function toggleMic() {
            if (!recognition) return;
            if (micBtn.classList.contains('listening')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function toggleChat() {
            chatWidget.classList.toggle('active');
            fabBtn.classList.toggle('active');
            if (chatWidget.classList.contains('active')) {
                userInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function appendMessage(text, sender, chartData = null) {
            const div = document.createElement('div');
            div.classList.add('message', sender + '-message');
            
            if (sender === 'bot') {
                marked.setOptions({ breaks: true });
                div.innerHTML = marked.parse(text);
                
                // Render Chart if data exists
                if (chartData) {
                    const canvasId = "chart_" + Date.now();
                    const canvas = document.createElement('canvas');
                    canvas.id = canvasId;
                    canvas.style.marginTop = "10px";
                    canvas.style.maxHeight = "200px";
                    div.appendChild(canvas);
                    
                    setTimeout(() => {
                        renderChart(canvasId, chartData);
                    }, 100);
                }
            } else {
                div.textContent = text;
            }
            chatHistory.appendChild(div);
            // Scroll to bottom
            setTimeout(() => {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 150);
        }

        function renderChart(canvasId, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const labels = data.points.map(p => new Date(p.t).toLocaleTimeString());
            const values = data.points.map(p => p.y);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: data.label,
                        data: values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { beginAtZero: false } // Auto scale
                    }
                }
            });
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';

            typingIndicator.style.display = 'flex';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });
                
                const data = await response.json();
                
                typingIndicator.style.display = 'none';
                if (data.response) {
                    appendMessage(data.response, 'bot', data.chart);
                } else {
                    appendMessage("Sorry, I didn't get a response.", 'bot');
                }

            } catch (error) {
                typingIndicator.style.display = 'none';
                console.error("Error:", error);
                appendMessage("Error connecting to assistant.", 'bot');
            }
        }
    </script>
</body>
</html>
