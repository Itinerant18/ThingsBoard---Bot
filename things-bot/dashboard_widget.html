  ThingsBoard Static HTML Widget Code 
  Copy and paste the section relevant to your chatbot platform into the "HTML" tab of a Static HTML widget.
-->

<!-- OPTION 1: BOTPRESS WEBCHAT -->
<!-- 
  Replace 'https://your-botpress-server.com' and 'YOUR_BOT_ID_HERE' with your actual values.
-->
<div
  id="botpress-webchat"
  style="position: fixed; bottom: 20px; right: 20px; z-index: 9999"
></div>
<script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
<script>
  window.botpress.init({
    host: "https://your-botpress-server.com",
    botId: "YOUR_BOT_ID_HERE",
  });
  // Optional: Automatically open on load
  // window.botpress.on('webchat:initialized', () => { window.botpress.open(); });
</script>
